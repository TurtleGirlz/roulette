<!DOCTYPE html>
<html>
<head>
  <title>Roulette</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Roulette</h1>
  <h2>You are <span class="black"><small><span id="player"></span></small></span></h2>
  <h3>You have <span class="black"><span id="balance"></span> ether</span></h3>

  <h3>Make a new bet</h3>
  <form>
    Type/number:
    <select name="type" id="new_bet_type">
      <option value="even">Even</option>
      <option value="odd">Odd</option>
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
      <option value="19">19</option>
      <option value="20">20</option>
      <option value="21">21</option>
      <option value="22">22</option>
      <option value="23">23</option>
      <option value="24">24</option>
      <option value="25">25</option>
      <option value="26">26</option>
      <option value="27">27</option>
      <option value="28">28</option>
      <option value="29">29</option>
      <option value="30">30</option>
      <option value="31">31</option>
      <option value="32">32</option>
      <option value="33">33</option>
      <option value="34">34</option>
      <option value="35">35</option>
      <option value="36">36</option>
    </select>
    Value:
    <input id="new_bet_value" type="number" step="1" value="1" min="1" max="10">
    <button type="button" onclick="newBet();">Bet</button>
  </form> 


  <h3>Current bets</h3>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Player</th>
        <th>Type/number</th> 
        <th>Value</th>
      </tr>
    </thead>
    <tbody id="bets">
    </tbody>
  </table>
  <span id="status"></span>

  <h3>Outcome roulette number: <span id="outcome_number"></span></h3>
  <button type="button" onclick="launch();">Launch</button>
</body>
</html>
